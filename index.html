	<script type="text/javascript">
		$(function() {
			var color = "rgba(255, 255, 255, 0)";
			var colors = {};

			$('span').click(function() {
				color = $(this).data('color');
			});

			$('td').click(function() {
				$(this).css('background-color', color);
				$(this).attr('data-color', color);
			});

			$('button').click(function(e) {
				e.preventDefault();

				var output = "";
				$('span').each(function(index) {
					output += "$color"+index+": " + $(this).data('color') + ";\n";
					colors[$(this).data('color')] = "$color"+index;
				});

				output += "\nbox-shadow: \n";

				$('tr').each(function(linha) {
					var countColor = $(this).find('td[data-color*="#"]').length;
					var count = $(this).find('td').length;
					if(countColor > 0)
						output += "\n// Linha " + linha + "\n";
					
					$(this).find('td').each(function(coluna) {
						var currentColor = $(this).data('color');
						if(currentColor != undefined && currentColor != "rgba(255, 255, 255, 0)") {
							output += (Math.floor(count/2) - (count-coluna)) + "em " + linha + "em 0 " + colors[currentColor] + ",\n";
						}
					});
				});

				$('textarea').text(output)
			});
		});
	</script>
